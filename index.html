<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mySO - Stock Opname</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="captureArea">
    <h1>mySO - Stock Opname</h1>

    <div class="header-info">
      <p id="tanggal"></p>
      <p id="namaCabangDisplay"></p>
    </div>

    <div class="form-group">
      <label for="cabang">Cabang:</label>
      <input type="text" id="cabang" placeholder="Nama Cabang">
      <button id="setCabangBtn">✅ Set Nama Cabang</button>
    </div>

    <button id="addItemBtn">➕ Tambah Item</button>

    <div class="table-container">
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Nama Item</th>
            <th>Stock Candice</th>
            <th>Stock Asli</th>
            <th>Foto</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <button id="downloadBtn">⬇️ Download PDF</button>
  </div>

  <!-- Library html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
