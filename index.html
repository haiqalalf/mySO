<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySO - Stock Opname</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>mySO - Stock Opname</h1>

        <div class="date-picker">
            <select id="day"></select>
            <select id="month"></select>
            <select id="year"></select>
        </div>

        <div class="input-group">
            <label for="userInput">User:</label>
            <input type="text" id="userInput" placeholder="Nama User">
            <button id="setUserBtn">✅ Set Nama User</button>
        </div>

        <div class="input-group">
            <label for="branchInput">Cabang:</label>
            <input type="text" id="branchInput" placeholder="Nama Cabang">
            <button id="setBranchBtn">✅ Set Nama Cabang</button>
        </div>

        <div class="button-group">
            <button id="addItemBtn">➕ Tambah Item</button>
        </div>

        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nama Item</th>
                    <th>Stock Candice</th>
                    <th>Stock Asli</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Isi data item di sini -->
            </tbody>
        </table>

        <div class="button-group">
            <button id="downloadBtn">⬇️ Download PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
