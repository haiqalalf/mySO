<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySO - Stock Opname</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="content">
        <h1>mySO - Stock Opname</h1>

        <div class="date-picker">
            <select id="day"></select>
            <select id="month"></select>
            <select id="year"></select>
        </div>

        <div class="input-group">
            <label for="user">User:</label>
            <input type="text" id="user" placeholder="Nama User">
            <button id="setUser">✅ Set Nama User</button>
        </div>

        <div class="input-group">
            <label for="branch">Cabang:</label>
            <input type="text" id="branch" placeholder="Nama Cabang">
            <button id="setBranch">✅ Set Nama Cabang</button>
        </div>

        <div class="button-group">
            <button id="addItem">➕ Tambah Item</button>
        </div>

        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nama Item</th>
                    <th>Stock Candice</th>
                    <th>Stock Asli</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="button-group">
            <button id="downloadPDF">⬇️ Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
